  <div>You have no credit cards in use for this account. Please fill out the form below and submit the details. Once the card is approved, you will then be able to begin purchasing your tickets.</div>


  <div id="account_billing_new_cc_details">
    <h3>Enter details for your credit card.</h3>
    <form role="form">
      <div class="form-group">
        <label for="cc_number">Card Number</label>
        <input type="text" autocomplete="off" id="cc_number" class="form-control" data-encrypted-name="cc_number" placeholder="Credit Card Number"/>
      </div>
      <div class="form-group">
        <label for="cc_cvv">CVV</label>
        <input type="text" autocomplete="off" id="cc_cvv" class="form-control" data-encrypted-name="cc_cvv" placeholer="CVV"/>
      </div>
      <div class="form-group">
        <label for="cc_month">Expiration Month</label>
        <input type="text" name="cc_month" id="cc_month" class="form-control" placeholder="MM"/>
      </div>
      <div class="form-group">
        <label for="cc_year">Expiration Year</label>
        <input type="text" name="cc_year" class="form-control" id="cc_year" placeholder="YYYY" />
      </div>
