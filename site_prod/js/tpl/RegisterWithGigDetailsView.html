<div id="register_with_pending_order">
  <form role="form"> 
    <h3>Register a new user account</h3>
   
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input type="text" id="first_name" class="form-control" />
    </div>


    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input type="text" id="last_name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input type="text" id="phone_number" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email_addres">Email</label>
      <input type="text" id="email_address" class="form-control"/>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" placeholder="6 characters minimum"/>
    </div>
  </form>
  <div id="register" class="proceed">REGISTER</div>
</div>
